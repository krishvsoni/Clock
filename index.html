<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="media/clock.ico" />

  <title>Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
  <div class="clock">
    <div class="hand hour" data-hour-hand><i></i></div>
    <div class="hand minute" data-minute-hand><i></i></div>
    <div class="hand second" data-second-hand><i></i></div>
    <div style="--num:1" class="number number1 "><b>1</b></div>
    <div style="--num:2" class="number number2"><b>2</b></div>
    <div style="--num:3" class="number number3"><b>3</b></div>
    <div style="--num:4" class="number number4"><b>4</b></div>
    <div style="--num:5" class="number number5"><b>5</b></div>
    <div style="--num:6" class="number number6"><b>6</b></div>
    <div style="--num:7" class="number number7"><b>7</b></div>
    <div style="--num:8" class="number number8"><b>8</b></div>
    <div style="--num:9" class="number number9"><b>9</b></div>
    <div style="--num:10" class="number number10"><b>10</b></div>
    <div style="--num:11" class="number number11"><b>11</b></div>
    <div style="--num:12" class="number number12"><b>12</b></div>
  </div>
  <div class="buttons">
    <button class="btn">Change Theme</button>

  </div>
</div>



</body>
<script src="scripts.js"></script>
</html>
